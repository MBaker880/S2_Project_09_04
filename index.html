<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Millennium Computers</title>
    <link rel="stylesheet" href="mc_reset.css" />
    <link rel="stylesheet" href="mc_styles.css" />
    <link rel="stylesheet" href="mc_forms.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Staatliches" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script|Staatliches" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC" />
    <script src="mc_script.js"></script>
    
    <!-- 
        Name: Mackenzie Baker
        Date: 1.23.2019
     -->

</head>
<body>
    <!-- Added new logos since the last logo didnt go with the layout design, created by mwah. -->
    <header>
        <img id="logoimgl" src="Millenium_Computers.png" alt="Millennium Computers">
        <img id="logoimgr" src="Millenium_Computers.png" alt="Millennium Computers">
        <h1 id="logoname">Millennium Computers</h1>
    </header>
    
    <!-- Created a form that the user must fill. -->
    <form name="cForm" action="http://www.mill_computers.com/orders/process.cgi" method="POST">

        <!-- Named this set of info Cunstomer Info, where the user fills it out with their personal info, name, adress, ect. -->
        <fieldset class="custInfo">
            <legend>Customer Information</legend>

            <!-- First name field, where the user inputs their real first name since it is required. -->
            <fieldset class="left">
                <div class="left">
                <label for="fName">First Name</label>
                <input name="fName" id="fName" type="text" placeholder="Margerate" required />
            </div>

            <!-- Last name field, where the user inputs their real last name since it is required. -->
            <div class="left">
                <label for="lName">Last Name</label>
                <input name="lName" id="lName" type="text" placeholder="Sudinette" required />
            </div>

            <!-- State field, where the user inputs the street where they live, since its required. -->
            <div class="left">
                <label for="street">Street</label>
                <input name="street" id="street" type="text" required />
            </div>

            <!-- City field, where the user inputs the city where they live, sice its required. -->
            <div class="left">
                <label for="city">City</label>
                <input name="city" id="city" type="text" value="Glendale" required />
            </div>

            <!-- State field, where the user inputs the state where they live, sice its required. Although, this comes with a list of all the  -->
            <div class="left">
                <label for="state">State</label>
                <input name="state" id="state" type="text" size="" list="statelist" placeholder="AZ" required />
                <datalist id="statelist">
                    <option value="AL"></option>
                    <option value="AK"></option>
                    <option value="AZ"></option>
                    <option value="AR"></option>
                    <option value="CA"></option>
                    <option value="CO"></option>
                    <option value="CT"></option>
                    <option value="DE"></option>
                    <option value="FL"></option>
                    <option value="GA"></option>
                    <option value="HI"></option>
                    <option value="ID"></option>
                    <option value="IL"></option>
                    <option value="IN"></option>
                    <option value="IA"></option>
                    <option value="KS"></option>
                    <option value="KY"></option>
                    <option value="LA"></option>
                    <option value="ME"></option>
                    <option value="MD"></option>
                    <option value="MA"></option>
                    <option value="MI"></option>
                    <option value="MN"></option>
                    <option value="MS"></option>
                    <option value="MO"></option>
                    <option value="MT"></option>
                    <option value="NE"></option>
                    <option value="NV"></option>
                    <option value="NH"></option>
                    <option value="NJ"></option>
                    <option value="NM"></option>
                    <option value="NY"></option>
                    <option value="NC"></option>
                    <option value="ND"></option>
                    <option value="OH"></option>
                    <option value="OK"></option>
                    <option value="OR"></option>
                    <option value="PA"></option>
                    <option value="RI"></option>
                    <option value="SC"></option>
                    <option value="SD"></option>
                    <option value="TN"></option>
                    <option value="TX"></option>
                    <option value="UT"></option>
                    <option value="VT"></option>
                    <option value="VA"></option>
                    <option value="WA"></option>
                    <option value="WV"></option>
                    <option value="WI"></option>
                    <option value="WY"></option>
                </datalist>
            </div>

            <div class="left">
                <label for="zip">Postal Code</label>
                <input name="zip" id="zip" type="text" pattern="^\d{5}(-\d{4})?$" required />
            </div>

            <div class="left">
                <label for="phone">Phone Number</label>
                <input name="phone" id="phone" type="tel" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required>
            </div>

            <div class="left">
                <label for="email">Email</label>
                <input name="email" id="email" type="email" />
            </div>
            </fieldset>

            <div id="right">
                <fieldset class="right">
                    <label for="addinfo">Any other additional information.</label>
                    <textarea name="addinfo" id="addinfo" tabindex="1" rows="10" wrap="hard"></textarea>
                </fieldset>
            </div>

        </fieldset>
<br>
        <fieldset class="createComp">
            <legend>Create A Computer</legend>

            <fieldset class="left">
                <div class="left">
                <label for="pspeed">Processor Speed</label>
                <input name="pspeed" id="pspeed" type="text" list="pspeedlist" required />
                <datalist id="pspeedlist">
                    <option value="3.2 GHz">3.2 GHz</option>
                    <option value="4.0 GHz">4.0 GHz</option>
                    <option value="5.2 GHz">5.2 GHz</option>
                </datalist>
            </div>

            <div class="left">
                <label for="mem">Memory</label>
                <input name="mem" id="mem" class="" type="text" list="memlist" required />
                <datalist id="memlist">
                    <option value="1 GB">1 GB</option>
                    <option value="2 GB">2 GB</option>
                    <option value="4 GB">4 GB</option>
                    <option value="8 GB">8 GB</option>
                </datalist>
            </div>

            <div class="left">
                <label for="monsize">Monitor Size</label>
                <input name="monsize" id="monsize" type="text" list="monsizelist" required />
                <datalist id="monsizelist">
                    <option value="15">15"</option>
                    <option value="17"">17"</option>
                    <option value="19"">19"</option>
                    <option value="21"">21"</option>
                </datalist>
            </div>

            <div class="left">
                <label for="hdrive">Hard Drive</label>
                <input name="hdrive" id="hdrive" type="text" list="hdrivelist" required />
                <datalist id="hdrivelist">
                    <option value="240 GB">240 GB</option>
                    <option value="500 GB">500 GB</option>
                    <option value="750 GB">750 GB</option>
                    <option value="1 TB">1 TB</option>
                </datalist>
            </div>

            <div id="yesno">
                <label class="yesno" for="dvd">DVD Burner</label>
                <fieldset class="yesno">
                    <label for="yes">Yes</label>
                    <input name="dvd" id="yes" type="radio" value="yes">
                    <label id="no" for="no">No</label>
                    <input name="dvd" id="no" type="radio" value="no">
                </fieldset>
            </div>

            <div id="yesno">
                <label class="yesno" for="tcard">Tuner Card</label>
                <fieldset class="yesno">
                    <label for="yes">Yes</label>
                    <input name="tcard" id="yes" type="radio" value="yes">
                    <label id="no" for="no">No</label>
                    <input name="tcard" id="no" type="radio" value="no">
                </fieldset>
            </div>

            <div id="yesno">
                    <label class="yesno" for="mcread">Media Card</label>
                    <fieldset class="yesno">
                        <label for="yes">Yes</label>
                        <input name="mcread" id="yes" type="radio" value="yes">
                        <label id="no" for="no">No</label>
                        <input name="mcread" id="no" type="radio" value="no">
                    </fieldset>
                </div>
            </fieldset>

            <div id="right">
                <fieldset class="right">
                    <label for="addinfo">Any other additional information.</label>
                    <textarea name="addinfo" id="addinfo" tabindex="1" rows="10" wrap="hard"></textarea>
                </fieldset>
            </div>

        </fieldset>







    </form>

</body>
</html>
